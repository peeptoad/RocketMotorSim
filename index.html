<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Engine Thrust Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Rocket Engine Thrust Analysis</h1>
  
  <div>
    <label for="weight">Weight (lbs):</label>
    <input type="number" id="weight">
  </div>
  
  <div>
    <label for="time">Time (s):</label>
    <input type="number" id="time">
  </div>
  
  <!-- Add more input fields for other parameters -->

  <button onclick="addData()">Add Data Point</button>

  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    let weightData = [];
    let timeData = [];

    function addData() {
      const weightInput = document.getElementById('weight').value;
      const timeInput = document.getElementById('time').value;

      weightData.push(weightInput);
      timeData.push(timeInput);

      updateChart();
    }

    function updateChart() {
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: timeData,
          datasets: [{
            label: 'Weight over Time',
            data: weightData,
            borderColor: 'blue',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            x: {
              title: {
                display: true,
                text: 'Time (s)'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Weight (lbs)'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
