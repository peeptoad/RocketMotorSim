<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Engine Thrust Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Rocket Engine Thrust Analysis</h1>
  
  <div>
    <label for="weight">Weight (lbs):</label>
    <input type="number" id="weight">
  </div>
  
  <div>
    <label for="time">Time (s):</label>
    <input type="number" id="time" min="1" max="10">
  </div>
  
  <button onclick="addData()">Add Data Point</button>

  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    let weightData = new Array(10).fill(null);

    function addData() {
      const weightInput = document.getElementById('weight').value;
      const timeInput = document.getElementById('time').value;

      weightData[timeInput - 1] = weightInput;

      updateChart();
    }

    function updateChart() {
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: 10 }, (_, i) => i + 1),
          datasets: [{
            label: 'Weight over Time',
            data: weightData,
            borderColor: 'blue',
            borderWidth: 1,
            pointRadius: 5,
            pointHoverRadius: 10,
            fill: false
          }]
        },
        options: {
          scales: {
            x: {
              title: {
                display: true,
                text: 'Time (s)'
              },
              min: 1,
              max: 10,
              stepSize: 1
            },
            y: {
              title: {
                display: true,
                text: 'Weight (lbs)'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
