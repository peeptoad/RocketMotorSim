<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Engine Performance Analysis</title>
    <!-- Import Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <h1>Rocket Engine Performance Analysis</h1>
    <!-- Canvas element for chart -->
    <canvas id="rocketPerformanceChart" width="800" height="400"></canvas>

    <script>
        // Define arrays to store data
        let timeData = []; // Array to store time intervals
        let thrustData = []; // Array to store thrust values
        let weightData = []; // Array to store weight values

        // Function to add data to arrays
        function addData(time, thrust, weight) {
            timeData.push(time);
            thrustData.push(thrust);
            weightData.push(weight);
        }

        // Function to generate graph
        function generateGraph() {
            // Get canvas element from HTML
            const ctx = document.getElementById('rocketPerformanceChart').getContext('2d');

            // Create chart object
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeData,
                    datasets: [
                        {
                            label: 'Thrust',
                            data: thrustData,
                            borderColor: 'blue',
                            fill: false
                        },
                        {
                            label: 'Weight',
                            data: weightData,
                            borderColor: 'red',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Rocket Engine Performance'
                        },
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time (s)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Force (N)'
                            }
                        }
                    }
                }
            });
        }

        // Example of adding data
        addData(0, 1000, 500);
        addData(1, 950, 480);
        addData(2, 900, 460);
        // Add more data as needed...

        // Call the function to generate graph
        generateGraph();
    </script>
</body>
</html>
