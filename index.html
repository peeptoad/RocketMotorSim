<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Engine Thrust Profile Analyzer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
  <h1>Rocket Engine Thrust Profile Analyzer</h1>
  <form id="inputForm">
    <label for="weight">Weight (lbs):</label>
    <input type="number" id="weight" name="weight">
    <label for="time">Time (s):</label>
    <input type="number" id="time" name="time">
    <!-- Add more input fields for additional engine data -->
    <button type="button" onclick="addData()">Add Data Point</button>
  </form>
  <canvas id="thrustChart" width="800" height="400"></canvas>

  <script>
    let data = {
      labels: [],
      datasets: [{
        label: 'Weight over Time',
        data: [],
        borderColor: 'blue',
        borderWidth: 1,
        fill: false
      }]
    };

    let ctx = document.getElementById('thrustChart').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
        scales: {
          x: {
            type: 'linear',
            position: 'bottom'
          },
          y: {
            type: 'linear',
            position: 'left'
          }
        }
      }
    });

    function addData() {
      let weight = parseFloat(document.getElementById('weight').value);
      let time = parseFloat(document.getElementById('time').value);
      chart.data.labels.push(time);
      chart.data.datasets[0].data.push(weight);
      chart.update();
    }

    // Add functions for further calculations based on engine data

  </script>
</body>
</html>
