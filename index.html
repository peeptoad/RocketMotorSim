<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Engine Thrust Profile Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Rocket Engine Thrust Profile Analyzer</h1>

    <label for="weight">Weight (lbs):</label>
    <input type="number" id="weight">
    <label for="time">Time (s):</label>
    <input type="number" id="time">
    <button onclick="addData()">Add Data Point</button>

    <label for="propellantMass">Initial Propellant Mass (lbs):</label>
    <input type="number" id="propellantMass">
    <label for="throatDiameter">Nozzle Throat Diameter (in):</label>
    <input type="number" id="throatDiameter">
    <label for="exitDiameter">Nozzle Exit Diameter (in):</label>
    <input type="number" id="exitDiameter">

    <label for="ejectionTime">Ejection Charge Time (s):</label>
    <input type="number" id="ejectionTime">
    <button onclick="addEjectionCharge()">Add Ejection Charge</button>

    <canvas id="thrustProfile"></canvas>

    <script>
        let weights = [];
        let times = [];
        let ejectionTimes = [];

        function addData() {
            const weight = parseFloat(document.getElementById('weight').value);
            const time = parseFloat(document.getElementById('time').value);

            weights.push(weight);
            times.push(time);

            updateGraph();
        }

        function addEjectionCharge() {
            const ejectionTime = parseFloat(document.getElementById('ejectionTime').value);
            ejectionTimes.push(ejectionTime);

            updateGraph();
        }

        function calculateThrust() {
            // Perform thrust calculations using weights, times, ejectionTimes,
            // propellant mass, throat diameter, and exit diameter.
            // You can access these arrays and input values here.
        }

        function updateGraph() {
            const ctx = document.getElementById('thrustProfile').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [{
                        label: 'Weight over Time',
                        data: weights,
                        borderColor: 'blue',
                        borderWidth: 1,
                        fill: false
                    }, {
                        label: 'Ejection Charge',
                        data: ejectionTimes.map(time => ({ x: time, y: 0 })),
                        borderColor: 'red',
                        pointBackgroundColor: 'red',
                        pointRadius: 5,
                        borderWidth: 1,
                        fill: false,
                        showLine: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time (s)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Weight (lbs)'
                            }
                        }
                    }
                }
            });

            calculateThrust();
        }
    </script>
</body>
</html>
