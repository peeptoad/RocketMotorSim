
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Engine Thrust Profile Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Rocket Engine Thrust Profile Analyzer</h1>

    <div id="dataPoints">
        <!-- Data points will be dynamically added here -->
    </div>

    <button onclick="addDataPoint()">Add Data Point</button>

    <canvas id="thrustProfile"></canvas>

    <script>
        let dataPoints = [];

        function addDataPoint() {
            const time = parseFloat(prompt("Enter time (s):"));
            const thrust = parseFloat(prompt("Enter thrust (lbs):"));

            dataPoints.push({ time, thrust });

            updateGraph();
        }

        function updateGraph() {
            const burnTime = calculateBurnTime();
            const ctx = document.getElementById('thrustProfile').getContext('2d');

            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: burnTime + 1 }, (_, i) => i),
                    datasets: [{
                        label: 'Thrust Profile',
                        data: calculateThrustProfile(burnTime),
                        borderColor: 'blue',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Burn Time (s)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Thrust (lbs)'
                            }
                        }
                    }
                }
            });
        }

        function calculateBurnTime() {
            return Math.max(...dataPoints.map(point => point.time));
        }

        function calculateThrustProfile(burnTime) {
            const thrustProfile = Array.from({ length: burnTime + 1 }, () => 0);

            dataPoints.forEach(({ time, thrust }) => {
                if (time <= burnTime) {
                    thrustProfile[Math.round(time)] = thrust;
                }
            });

            return thrustProfile;
        }
    </script>
</body>
</html>
