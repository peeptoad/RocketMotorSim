<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Engine Performance Analyzer</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Rocket Engine Performance Analyzer</h1>
    <div>
        <label for="initialMass">Initial Propellant Mass:</label>
        <select id="initialMass">
            <!-- Options will be dynamically generated using JavaScript -->
        </select>
    </div>
    <div>
        <label for="time">Time (seconds):</label>
        <input type="number" id="time">
        <label for="thrust">Thrust (lbs):</label>
        <input type="number" id="thrust">
        <button onclick="addData()">Add Data</button>
        <button onclick="removeLastDataPoint()">Remove Last Data Point</button>
        <button onclick="calculateMetrics()">Calculate Metrics</button>
    </div>
    <div>
        <canvas id="performanceChart" width="800" height="400"></canvas>
    </div>
    <div>
        <p>Total Impulse (lbs-sec): <span id="totalImpulseLbs"></span></p>
        <p>Total Impulse (N-sec): <span id="totalImpulseNewton"></span></p>
    </div>

    <script>
        // Initialize arrays to store data
        let dataPoints = [];

        // Initialize chart
        const ctx = document.getElementById('performanceChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Thrust (lbs)',
                    data: [],
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Time (seconds)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Thrust (lbs)'
                        }
                    }
                }
            }
        });

        // Function to add data to arrays and update chart
        function addData() {
            let timeInput = parseFloat(document.getElementById('time').value);
            let thrustInput = parseFloat(document.getElementById('thrust').value);
            let initialMass = parseFloat(document.getElementById('initialMass').value);
            
            dataPoints.push({
                time: timeInput,
                thrust: thrustInput
            });

            updateChart();
        }

        // Function to remove last data point from arrays and update chart
        function removeLastDataPoint() {
            dataPoints.pop();
            updateChart();
        }

        // Function to update chart with current data points
        function updateChart() {
            // Reset chart data
            myChart.data.labels = [];
            myChart.data.datasets[0].data = [];

            let startTime = dataPoints[0].time; // Start time from the first data point
            let startThrust = 0; // Initial thrust value for each new data point
            for (let i = 0; i < dataPoints.length; i++) {
                // Calculate time relative to the first data point
                let time = dataPoints[i].time - startTime;
                myChart.data.labels.push(time.toFixed(2)); // Round time to 2 decimal places
                myChart.data.datasets[0].data.push(dataPoints[i].thrust - startThrust); // Adjust thrust relative to the start point
                startThrust = dataPoints[i].thrust; // Update start thrust for the next data point
            }

            myChart.update();
        }

        // Function to calculate total impulse
        function calculateMetrics() {
            let totalImpulseLbs = 0;
            let totalImpulseNewton = 0;

            for (let i = 0; i < dataPoints.length - 1; i++) {
                let timeInterval = dataPoints[i + 1].time - dataPoints[i].time;
                let avgThrust = (dataPoints[i].thrust + dataPoints[i + 1].thrust) / 2;
                
                totalImpulseLbs += avgThrust * timeInterval;
                totalImpulseNewton += avgThrust * 4.44822 * timeInterval; // Convert lbs to Newton
            }

            document.getElementById('totalImpulseLbs').textContent = totalImpulseLbs.toFixed(2);
            document.getElementById('totalImpulseNewton').textContent = totalImpulseNewton.toFixed(2);
        }

        // Generate options for initial propellant mass dropdown
        const initialMassDropdown = document.getElementById('initialMass');
        for (let i = 1; i <= 100; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `${i} grams`;
            initialMassDropdown.appendChild(option);
        }
    </script>
</body>
</html>
